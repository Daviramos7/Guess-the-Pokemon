<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quem é esse Pokémon?</title>
    <link rel="stylesheet" href="game.css">
</head>
<body>
    <main>
        <div class="card-container">
            <div class="card">
                <img src="" alt="Pokémon misterioso" class="imagem">
                <h1 class="nome">???</h1>
                <p class="tentativas">Tentativas restantes: 3</p>
            </div>
        </div>
        <div class="game-container">
            <div class="input-container">
                <input type="text" id="guess" placeholder="Quem é esse Pokémon?" autocomplete="off">
            </div>
            <input type="button" value="Adivinhar" id="guess-btn" onclick="checkGuess()">
            <div class="dicas-container">
                <p class="dicas-usadas" id="dicas-restantes">Dicas restantes: 3</p>
                <div id="dica-btn-container">
                    <button id="dica-btn-1" onclick="pedirDica(1)">Dica 1: Tipo</button>
                    <button id="dica-btn-2" onclick="pedirDica(2)" disabled>Dica 2: Nome parcial</button>
                    <button id="dica-btn-3" onclick="pedirDica(3)" disabled>Dica 3: Imagem visível</button>
                </div>
                <div id="dicas"></div> <!-- Área para as dicas -->
            </div>
            <button onclick="resetGame()" id="reiniciar-btn" style="display: none;">Jogar Novamente</button>
        </div>
    </main>
    <script src="game.js"></script>
</body>
</html>
